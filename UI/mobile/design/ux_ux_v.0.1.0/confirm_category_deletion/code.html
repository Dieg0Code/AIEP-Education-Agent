<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Delete Category Confirmation</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-screen w-full flex-col justify-end bg-black/30">
<div class="bg-background-light dark:bg-background-dark rounded-t-xl px-4 pt-4 pb-6 sm:px-6">
<div class="mx-auto mb-3 h-1.5 w-12 rounded-full bg-primary/20"></div>
<div class="flex flex-col items-center text-center">
<div class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-primary/10 text-primary">
<span class="material-symbols-outlined text-4xl">delete</span>
</div>
<h1 class="text-xl font-bold text-gray-900 dark:text-white">Delete Category</h1>
<p class="mt-2 text-base text-gray-600 dark:text-gray-300">
                    Are you sure you want to delete the category <span class="font-bold text-gray-800 dark:text-gray-100">'Math'</span>? All responses in this category will become uncategorized.
                </p>
<div class="mt-6 grid w-full grid-cols-2 gap-3">
<button class="flex h-12 items-center justify-center rounded-lg bg-primary/20 text-primary dark:bg-primary/30 dark:text-primary">
<span class="font-bold">Cancel</span>
</button>
<button class="flex h-12 items-center justify-center rounded-lg bg-primary text-white">
<span class="font-bold">Confirm</span>
</button>
</div>
</div>
</div>
</div>

</body></html>
