<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend:wght@400;500;700;900&amp;family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "text-light": "#101922",
                        "text-dark": "#f6f7f8",
                        "text-secondary-light": "#6b7280",
                        "text-secondary-dark": "#9ca3af",
                        "border-light": "#e5e7eb",
                        "border-dark": "#374151"
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between overflow-x-hidden">
<div class="flex-grow">
<header class="sticky top-0 z-10 flex items-center justify-between border-b border-border-light dark:border-border-dark bg-background-light/80 dark:bg-background-dark/80 p-4 backdrop-blur-sm">
<button class="flex size-10 items-center justify-center rounded-full text-text-light dark:text-text-dark hover:bg-primary/10 dark:hover:bg-primary/20">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="text-lg font-bold text-text-light dark:text-text-dark">Settings</h1>
<div class="w-10"></div>
</header>
<main class="p-4">
<section class="mb-8">
<h2 class="px-4 pb-3 pt-2 text-xl font-bold text-text-light dark:text-text-dark">Notifications</h2>
<div class="space-y-2">
<div class="flex items-center justify-between rounded-lg bg-white dark:bg-background-dark p-4 shadow-sm dark:border dark:border-border-dark">
<div class="flex flex-col">
<p class="font-medium text-text-light dark:text-text-dark">Chat Notifications</p>
<p class="text-sm text-text-secondary-light dark:text-text-secondary-dark">Receive notifications for new messages</p>
</div>
<label class="relative flex h-8 w-14 cursor-pointer items-center rounded-full bg-border-light p-1 transition-colors duration-300 has-[:checked]:bg-primary dark:bg-border-dark">
<input checked="" class="peer sr-only" type="checkbox"/>
<div class="h-6 w-6 rounded-full bg-white shadow-md transition-transform duration-300 peer-checked:translate-x-6"></div>
</label>
</div>
<div class="flex items-center justify-between rounded-lg bg-white dark:bg-background-dark p-4 shadow-sm dark:border dark:border-border-dark">
<div class="flex flex-col">
<p class="font-medium text-text-light dark:text-text-dark">App Updates</p>
<p class="text-sm text-text-secondary-light dark:text-text-secondary-dark">Get notified about new features and updates</p>
</div>
<label class="relative flex h-8 w-14 cursor-pointer items-center rounded-full bg-border-light p-1 transition-colors duration-300 has-[:checked]:bg-primary dark:bg-border-dark">
<input class="peer sr-only" type="checkbox"/>
<div class="h-6 w-6 rounded-full bg-white shadow-md transition-transform duration-300 peer-checked:translate-x-6"></div>
</label>
</div>
</div>
</section>
<section class="mb-8">
<h2 class="px-4 pb-3 pt-2 text-xl font-bold text-text-light dark:text-text-dark">Privacy</h2>
<div class="space-y-2">
<div class="flex items-center justify-between rounded-lg bg-white dark:bg-background-dark p-4 shadow-sm dark:border dark:border-border-dark">
<div class="flex flex-col">
<p class="font-medium text-text-light dark:text-text-dark">Data Sharing</p>
<p class="text-sm text-text-secondary-light dark:text-text-secondary-dark">Allow us to use your data to improve the app</p>
</div>
<label class="relative flex h-8 w-14 cursor-pointer items-center rounded-full bg-border-light p-1 transition-colors duration-300 has-[:checked]:bg-primary dark:bg-border-dark">
<input checked="" class="peer sr-only" type="checkbox"/>
<div class="h-6 w-6 rounded-full bg-white shadow-md transition-transform duration-300 peer-checked:translate-x-6"></div>
</label>
</div>
</div>
</section>
<section>
<h2 class="px-4 pb-3 pt-2 text-xl font-bold text-text-light dark:text-text-dark">Account</h2>
<div class="space-y-2">
<a class="flex items-center justify-between rounded-lg bg-white dark:bg-background-dark p-4 shadow-sm transition-colors hover:bg-primary/10 dark:border dark:border-border-dark dark:hover:bg-primary/20" href="#">
<p class="font-medium text-text-light dark:text-text-dark">Change Password</p>
<svg class="text-text-secondary-light dark:text-text-secondary-dark" fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px" xmlns="http://www.w3.org/2000/svg">
<path d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"></path>
</svg>
</a>
<a class="flex items-center justify-between rounded-lg bg-white dark:bg-background-dark p-4 shadow-sm transition-colors hover:bg-primary/10 dark:border dark:border-border-dark dark:hover:bg-primary/20" href="#">
<p class="font-medium text-red-500">Delete Account</p>
<svg class="text-text-secondary-light dark:text-text-secondary-dark" fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px" xmlns="http://www.w3.org/2000/svg">
<path d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"></path>
</svg>
</a>
</div>
</section>
</main>
</div>
<nav class="sticky bottom-0 border-t border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark pb-safe">
<div class="flex h-16 items-center justify-around px-2">
<a class="flex flex-col items-center justify-center gap-1 text-text-secondary-light dark:text-text-secondary-dark hover:text-primary dark:hover:text-primary" href="#">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg"><path d="M216,80H184V48a16,16,0,0,0-16-16H40A16,16,0,0,0,24,48V176a8,8,0,0,0,13,6.22L72,154V184a16,16,0,0,0,16,16h93.59L219,230.22a8,8,0,0,0,5,1.78,8,8,0,0,0,8-8V96A16,16,0,0,0,216,80ZM66.55,137.78,40,159.25V48H168v88H71.58A8,8,0,0,0,66.55,137.78ZM216,207.25l-26.55-21.47a8,8,0,0,0-5-1.78H88V152h80a16,16,0,0,0,16-16V96h32Z"></path></svg>
<p class="text-xs font-medium">Chat</p>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-text-secondary-light dark:text-text-secondary-dark hover:text-primary dark:hover:text-primary" href="#">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg"><path d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"></path></svg>
<p class="text-xs font-medium">Profile</p>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-text-secondary-light dark:text-text-secondary-dark hover:text-primary dark:hover:text-primary" href="#">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg"><path d="M184,32H72A16,16,0,0,0,56,48V224a8,8,0,0,0,12.24,6.78L128,193.43l59.77,37.35A8,8,0,0,0,200,224V48A16,16,0,0,0,184,32Zm0,16V161.57l-51.77-32.35a8,8,0,0,0-8.48,0L72,161.56V48ZM132.23,177.22a8,8,0,0,0-8.48,0L72,209.57V180.43l56-35,56,35v29.14Z"></path></svg>
<p class="text-xs font-medium">Saved</p>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-primary dark:text-primary" href="#">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg"><path d="M216,130.16q.06-2.16,0-4.32l14.92-18.64a8,8,0,0,0,1.48-7.06,107.6,107.6,0,0,0-10.88-26.25,8,8,0,0,0-6-3.93l-23.72-2.64q-1.48-1.56-3-3L186,40.54a8,8,0,0,0-3.94-6,107.29,107.29,0,0,0-26.25-10.86,8,8,0,0,0-7.06,1.48L130.16,40Q128,40,125.84,40L107.2,25.11a8,8,0,0,0-7.06-1.48A107.6,107.6,0,0,0,73.89,34.51a8,8,0,0,0-3.93,6L67.32,64.27q-1.56,1.49-3,3L40.54,70a8,8,0,0,0-6,3.94,107.71,107.71,0,0,0-10.87,26.25,8,8,0,0,0,1.49,7.06L40,125.84Q40,128,40,130.16L25.11,148.8a8,8,0,0,0-1.48,7.06,107.6,107.6,0,0,0,10.88,26.25,8,8,0,0,0,6,3.93l23.72,2.64q1.49,1.56,3,3L70,215.46a8,8,0,0,0,3.94,6,107.71,107.71,0,0,0,26.25,10.87,8,8,0,0,0,7.06-1.49L125.84,216q2.16.06,4.32,0l18.64,14.92a8,8,0,0,0,7.06,1.48,107.21,107.21,0,0,0,26.25-10.88,8,8,0,0,0,3.93-6l2.64-23.72q1.56-1.48,3-3L215.46,186a8,8,0,0,0,6-3.94,107.71,107.71,0,0,0,10.87-26.25,8,8,0,0,0-1.49-7.06ZM128,168a40,40,0,1,1,40-40A40,40,0,0,1,128,168Z"></path></svg>
<p class="text-xs font-bold">Settings</p>
</a>
</div>
</nav>
</div>

</body></html>
