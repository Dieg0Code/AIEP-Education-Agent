<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Lexend"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex flex-col min-h-screen">
<header class="flex items-center justify-between p-4 bg-background-light dark:bg-background-dark border-b border-black/10 dark:border-white/10">
<h1 class="text-lg font-bold text-black/90 dark:text-white/90 flex-1 text-center font-display">Categorization Tutorial</h1>
<button class="flex items-center justify-center w-10 h-10 rounded-full text-black/60 dark:text-white/60 hover:bg-black/5 dark:hover:bg-white/5">
<span class="material-symbols-outlined">close</span>
</button>
</header>
<main class="flex-grow p-6">
<div class="flex justify-center items-center gap-2 mb-8">
<div class="w-2.5 h-2.5 rounded-full bg-primary"></div>
<div class="w-2.5 h-2.5 rounded-full bg-primary/20 dark:bg-primary/30"></div>
<div class="w-2.5 h-2.5 rounded-full bg-primary/20 dark:bg-primary/30"></div>
</div>
<div class="text-center mb-8">
<h2 class="text-2xl font-bold text-black/90 dark:text-white/90 mb-2 font-display">Organize Your AI Insights</h2>
<p class="text-base text-black/70 dark:text-white/70 max-w-sm mx-auto">
                    Categorizing responses helps you quickly find and reuse valuable information from your AI interactions. Let's get started!
                </p>
</div>
<div class="bg-white dark:bg-black/20 rounded-lg p-4 flex items-center gap-4 shadow-sm">
<div class="flex items-center justify-center w-12 h-12 rounded-lg bg-primary/10 dark:bg-primary/20 text-primary">
<span class="material-symbols-outlined text-2xl">add</span>
</div>
<div class="flex-1">
<p class="font-medium text-black/90 dark:text-white/90">Create a Category</p>
<p class="text-sm text-black/60 dark:text-white/60">Tap to create a new category</p>
</div>
</div>
</main>
<footer class="p-4 border-t border-black/10 dark:border-white/10">
<div class="space-y-3">
<button class="w-full h-12 bg-primary text-white rounded-lg text-base font-bold flex items-center justify-center">
                Next
            </button>
<button class="w-full h-12 text-black/70 dark:text-white/70 rounded-lg text-base font-medium flex items-center justify-center hover:bg-black/5 dark:hover:bg-white/5">
                Skip Tutorial
            </button>
</div>
</footer>
</div>

</body></html>
