<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Lexend"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex flex-col min-h-screen w-full p-4">
<header class="flex items-center justify-between w-full">
<button class="flex items-center justify-center size-10 rounded-full bg-background-light dark:bg-primary/20 text-slate-800 dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-lg font-bold text-slate-900 dark:text-white absolute left-1/2 -translate-x-1/2">Forgot Password</h1>
</header>
<main class="flex-1 flex flex-col justify-center py-10">
<div class="text-center mb-8">
<h2 class="text-2xl font-bold text-slate-900 dark:text-white">Reset your password</h2>
<p class="text-slate-600 dark:text-slate-400 mt-2">Enter the email associated with your account and we'll send an email with instructions to reset your password.</p>
</div>
<div class="w-full">
<label class="sr-only" for="email">Email</label>
<input class="w-full h-14 px-4 rounded-lg bg-white dark:bg-background-dark border border-slate-200 dark:border-slate-700 focus:ring-2 focus:ring-primary focus:border-transparent text-slate-900 dark:text-white placeholder-slate-400" id="email" placeholder="Email" type="email"/>
</div>
<button class="w-full h-14 mt-6 rounded-lg bg-primary text-white text-base font-bold flex items-center justify-center">
        Reset Password
      </button>
</main>
</div>

</body></html>
