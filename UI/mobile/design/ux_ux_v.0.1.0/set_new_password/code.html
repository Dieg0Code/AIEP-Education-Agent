<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Set New Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="min-h-screen flex flex-col p-4">
<header class="flex items-center justify-between mb-8">
<button class="p-2 rounded-full hover:bg-primary/10 dark:hover:bg-primary/20">
<span class="material-symbols-outlined text-slate-800 dark:text-slate-200">arrow_back</span>
</button>
<h1 class="text-xl font-bold text-slate-900 dark:text-white text-center flex-grow -ml-10">Set New Password</h1>
</header>
<main class="flex-grow space-y-6">
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2" for="new-password">New Password</label>
<div class="relative">
<input class="w-full h-14 pl-4 pr-12 rounded-lg bg-white dark:bg-slate-800 border-slate-300 dark:border-slate-700 focus:ring-primary focus:border-primary" id="new-password" name="new-password" placeholder="Enter new password" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2" for="confirm-password">Confirm New Password</label>
<div class="relative">
<input class="w-full h-14 pl-4 pr-12 rounded-lg bg-white dark:bg-slate-800 border-slate-300 dark:border-slate-700 focus:ring-primary focus:border-primary" id="confirm-password" name="confirm-password" placeholder="Confirm new password" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
</div>
<div class="space-y-3 p-4 rounded-lg bg-primary/10 dark:bg-primary/20">
<p class="text-sm font-medium text-slate-800 dark:text-slate-200">Your password must have:</p>
<ul class="space-y-2 text-xs text-slate-600 dark:text-slate-400">
<li class="flex items-center">
<span class="material-symbols-outlined text-green-500 mr-2">check_circle</span>
                        At least 8 characters
                    </li>
<li class="flex items-center">
<span class="material-symbols-outlined text-red-500 mr-2">cancel</span>
                        Uppercase &amp; lowercase letters
                    </li>
<li class="flex items-center">
<span class="material-symbols-outlined text-red-500 mr-2">cancel</span>
                        At least one number &amp; symbol
                    </li>
</ul>
</div>
</main>
<footer class="mt-8">
<button class="w-full h-14 bg-primary text-white font-bold rounded-xl hover:bg-primary/90 transition-colors">
                Save New Password
            </button>
</footer>
</div>

</body></html>
